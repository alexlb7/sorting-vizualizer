<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Array Sorting Visualization</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include CSRF token in the header -->
</head>
<body>
    <h1>Real-time Array Sorting Visualization</h1>
    <div>
        <button onclick=sortArray()>
            Sort Array
        </button>
        <button onclick=location.reload()>
            Reset Array
        </button>
        <select id= 'method' class="form-select">
            <option selected>Select...</option>
            <option value="b">Bubble Sort</option>
            <option value="s">Selection Sort</option>
        </select>
    </div>
    <canvas id="arrayChart" width="800" height="300"></canvas>
    <script>
        

        // Get the initial array data from the context
        var initialArr = {{ initial_arr|safe }};

        // Create a bar chart using Chart.js
        var ctx = document.getElementById('arrayChart').getContext('2d');
        var arrayChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: initialArr.map((_, index) => index),
                datasets: [{
                    label: 'Initial Array',
                    data: initialArr,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        function updateChart(arr) {
            console.log('Received data:', arr);
            // Update the chart with the new array data
            arrayChart.data.datasets[0].data = arr;
            arrayChart.update();
        }
        function sortArray() {

            const myString = JSON.stringify(initialArr);  // Set your desired string
            const selectedMethod = document.getElementById('method').value;
            const encodedString = encodeURIComponent(myString);
            const eventSource = new EventSource(`sort_api?array=${encodedString}&method=${selectedMethod}`);
    
            eventSource.onmessage = function (event) {
                updateChart(event.data);
            };
    
            eventSource.onerror = function (error) {
                console.error('EventSource failed:', error);
                eventSource.close();
            };
        }
    </script>
</body>
</html>
